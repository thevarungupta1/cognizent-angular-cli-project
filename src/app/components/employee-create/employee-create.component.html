<div class="container">
    <h1>Create</h1>

<form #empForm="ngForm" (ngSubmit)="onSubmit(empForm.value)">

<div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" ngModel  id="" class="form-control">
</div>

<div class="form-group">
    <label for="">Email</label>
    <input type="text" name="email"  id="" ngModel  class="form-control">
</div>

<div class="form-group">
    <label for="">Phone</label>
    <input type="text" name="phone" id="" ngModel  class="form-control">
</div>

<input type="submit" value="Create" class="btn btn-primary">

</form>
</div>
